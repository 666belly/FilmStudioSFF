<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Studio Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Film Studio Dashboard</h1>
        <nav>
            <button id="logoutButton">Logout</button>
        </nav>

        <!-- Section to display rented films -->
        <section>
            <h2>Rented Films</h2>
            <div id="rentedFilmsList" class="filmList"></div>
        </section>

        <!-- Section to rent a film -->
        <section>
            <h2>Rent a Film</h2>
            <form id="rentFilmForm">
                <label for="filmId">Film ID:</label>
                <input type="number" id="filmId" name="filmId" required>
                <button type="submit">Rent Film</button>
            </form>
            <div id="rentFilmMessage"></div>
        </section>

        <!-- Section to display all films -->
        <section>
            <h2>All Films</h2>
            <div id="filmList" class="filmList"></div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
